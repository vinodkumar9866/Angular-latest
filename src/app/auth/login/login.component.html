<div class="login-form-container">
  <form [formGroup]="loginForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Email -->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Enter your email"
            type="email"
          />
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
            Enter a valid email
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            placeholder="Enter your password"
            type="password"
          />
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('required')"
          >
            Password is required
          </mat-error>
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('minlength')"
          >
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions
        style="
          display: flex;
          gap: 0.5rem;
          margin-left: auto;
          margin-bottom: 0.5rem;
        "
      >
        <button mat-button type="reset" (click)="onReset()">Clear</button>
        <button
          mat-flat-button
          color="primary"
          [disabled]="loginForm.invalid || isLoading"
          (click)="onLogin()"
          style="width: 5rem"
        >
          <mat-spinner *ngIf="isLoading" [diameter]="20"></mat-spinner>
          <span *ngIf="!isLoading">Login</span>
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
