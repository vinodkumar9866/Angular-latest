<app-banner
  (btnClick)="handleBannerClick($event)"
  [title]="bannerTitle"
  [subTitle]="bannerSubTitle"
/>

<main class="flexer">
  <div>
    <mat-form-field>
      <mat-label>Enter Banner Title</mat-label>
      <input type="text" matInput placeholder="" [(ngModel)]="bannerTitle" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Enter Banner Sub Title</mat-label>
      <input
        type="text"
        matInput
        placeholder=""
        [value]="subText"
        (input)="updateBannerSubTitle($event)"
        [disabled]="!enableEdit"
      />
    </mat-form-field>
    <button
      mat-mini-fab
      color="primary"
      aria-label="Example icon button with a menu icon"
      style="margin: 0 1rem"
      (click)="enableEdit = true"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      (click)="subText = ''"
      mat-mini-fab
      color="primary"
      aria-label="Example icon button with a menu icon"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  <button (click)="handleSubmit()" mat-flat-button color="primary">
    Submit
  </button>
</main>
<p>{{ bannerText }}</p>
